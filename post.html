<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="post.js" type="module" defer></script>
    <script
      src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"
      defer
    ></script>
    <title>Blog</title>
  </head>
  <body data-page="post">
    <div class="noise"></div>
    <!-- confirm -->
    <div id="conform-outter" style="display: none">
      <div id="conform">
        <p>Do you want to delete this post?</p>
        <div class="conform-buttons-div">
          <button id="conform-no">No</button>
          <button id="conform-yes">Yes</button>
        </div>
      </div>
    </div>
    <!-- main -->
    <div id="main">
      <div id="top">
        <a href="index.html" style="margin-right: auto">
          <button id="back">Back</button>
        </a>
        <button id="delete-btn">Delete</button>
        <button id="edit-btn">Edit</button>
      </div>
      <div id="edit-mode-notice" style="display: none">EDIT MODE</div>

      <div id="post-image-div">
        <img id="post-image" src="" alt="" />
      </div>
      <div class="post-text-content">
        <div id="post-image-url" style="display: none"></div>
        <h1 id="post-title">POST Title</h1>
        <div id="post-content"></div>
      </div>
      <div class="edit-buttons" style="display: none">
        <button id="cancel-btn">Cancel</button>
        <button id="save-btn">Save</button>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
