<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="new-post.js" defer></script>
    <script
      src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"
      defer
    ></script>
    <title>New POST</title>
  </head>
  <body data-page="new-post">
    <div class="noise"></div>
    <div id="main">
      <h1 class="page-title">NEW POST</h1>

      <div class="post-form-div">
        <div id="top">
          <a href="index.html" style="margin-right: auto">
            <button id="back">Back</button>
          </a>
        </div>
        <form id="post-form" action="" novalidate>
          <!-- title -->
          <div class="input-div">
            <label for="post-title">Title</label>
            <input type="text" id="post-title" name="title" required />
            <span
              id="title-validate"
              class="validate"
              style="visibility: hidden"
              >validate</span
            >
          </div>

          <!-- content -->
          <div class="input-div">
            <label for="post-content">Content</label>
            <textarea
              name="content"
              id="post-content"
              rows="10"
              required
            ></textarea>
            <span
              id="content-validate"
              class="validate"
              style="visibility: hidden"
              >validate</span
            >
          </div>

          <!-- cover -->
          <div class="input-div">
            <label for="post-content">Cover (Optional)</label>
            <input type="text" id="post-cover" name="cover" />
            <span
              id="cover-validate"
              class="validate"
              style="visibility: hidden"
              >validate</span
            >
          </div>
          <div class="new-post-buttons">
            <button type="button" id="reset-btn">Reset</button>
            <button type="submit" id="submit">Submit</button>
          </div>

          <span></span>
        </form>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
